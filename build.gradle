plugins {
    id "io.spring.dependency-management" version "1.0.4.RELEASE"
    id 'com.github.ben-manes.versions' version '0.17.0'
}

apply plugin: "java-library"

task wrapper(type: Wrapper) {
    gradleVersion = '4.5.1'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencyManagement {
    imports {
        mavenBom 'io.spring.platform:platform-bom:Brussels-SR7'
//        mavenBom 'org.springframework.boot:spring-boot-starter-parent:1.5.10.RELEASE'
    }
}

dependencies {
    compileOnly(
            'org.projectlombok:lombok',
    )

    compile(
            'com.google.guava:guava',
            'org.springframework:spring-core',
            'org.springframework:spring-jdbc',
            'org.springframework:spring-context',
            'commons-beanutils:commons-beanutils',
            'org.apache.commons:commons-lang3',

            'com.github.jskele:lib-values:master-SNAPSHOT',

            'com.mitchellbosecke:pebble:2.4.0',
            'org.reflections:reflections:0.9.11',
    )

    testCompileOnly(
            'org.projectlombok:lombok',
    )

    testCompile(
            'org.springframework.boot:spring-boot-starter-jdbc',
            'org.springframework.boot:spring-boot-starter-test',
            'ru.yandex.qatools.embed:postgresql-embedded:2.6',
    )

    testRuntime(
            'org.springframework.boot:spring-boot-starter-logging',
            'org.postgresql:postgresql'
    )

    sourceSets {
        test {
            resources {
                srcDir sourceSets.test.java // sql failid on java DAO klasside k√µrval
            }
        }
    }
}
